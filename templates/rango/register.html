{% extends 'rango/base.html' %}

{% block title_block %}
Register
{% endblock %}

{% block body_block %}
<h1>Register Here</h1>

{% if registered %}
    <strong>Thank you for registering!</strong>
    <p><a href="{% url 'rango:index' %}">Return to the homepage.</a></p>
{% else %}
    <form id="user_form" method="post" action="{% url 'rango:register' %}">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Register" />
    </form>
{% endif %}
{% endblock %}
