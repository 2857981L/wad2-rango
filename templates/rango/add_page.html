{% extends 'rango/base.html' %}

{% block title_block %}
Add Page
{% endblock %}

{% block body_block %}
<h1>Add a Page to {{ category.name }}</h1>

<form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Page" />
</form>
{% endblock %}
